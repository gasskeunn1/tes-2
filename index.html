<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Home</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      /* supaya flex bisa jalan */
      flex: 1 0 auto;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(17, 17, 17, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
    }

    main {
      flex: 1 0 auto;
      padding: 80px 20px 20px 20px; /* padding top untuk header fixed */
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
    }

    .card {
      background: rgba(26, 26, 46, 0.85);
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
    }

    .card a {
      color: #00bfff;
      font-size: 20px;
      text-decoration: none;
      display: block;
    }

    .qr-container {
      margin: 20px auto;
      max-width: 200px;
    }

    .qr-container img {
      width: 100%;
      border: 4px solid #00bfff;
      border-radius: 10px;
    }

    footer {
      flex-shrink: 0;
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(17, 17, 17, 0.95);
        padding-top: 10px;
      }

      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }

      nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <nav id="nav-menu">
      <a href="live.html">LIVE</a>
      <a href="sport.html">CH SPORT</a>
      <a href="campur.html">CH CAMPUR</a>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <main>
    <h1>Selamat Datang di GameOnX</h1>
    <div class="card"><a href="live.html">ðŸ”´ Tonton Live Streaming</a></div>
    <div class="card"><a href="sport.html">âš½ Channel TV Olahraga</a></div>
    <div class="card"><a href="campur.html">ðŸ“º Channel TV Campuran</a></div>

    <div class="qr-container">
      <img src="assets/qrcode.png" alt="QR Code GameOnX" />
    </div>
  </main>

  <footer>
    &copy; 2025 GameOnX. Semua Hak Dilindungi. <br />
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }
  </script>
</body>
</html>
