<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameOnX - Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #000000, #111111, #000000);
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      background: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 16px; 
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .logo {
      height: 35px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      padding: 65px 20px 20px; 
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
    }

    .card {
      background: rgba(26, 26, 46, 0.85);
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.6);
    }

    .card a {
      color: #00bfff;
      font-size: 18px;
      text-decoration: none;
      display: block;
    }

    .qr-container {
      margin: 20px auto 0;
      max-width: 200px;
      width: 100%;
    }

    .qr-container img {
      width: 100%;
      border: 4px solid #00bfff;
      border-radius: 10px;
    }

    footer {
      background: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: white;
      padding: 10px 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
    }
    body {
      padding-bottom: 50px;
    }
    @media (max-width: 640px) {
      footer {
        font-size: 12px;
        padding: 8px 12px;
    }
    

  
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: rgba(17, 17, 17, 0.95);
        position: absolute;
        top: 100%; 
        right: 10px;
        padding: 10px;
        border-radius: 10px;
      }

      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }

      nav.show {
        display: flex;
      }

      header {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <nav id="nav-menu">

      <a href="sport.html">Grup</a>
      <a href="campur.html">Donate</a>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <main>
    <h1>Selamat Datang di GameOnX TV</h1>
    <div class="card"><a href="live.html">Volleyball</a></div>
    <div class="card"><a href="sport.html">Channel TV Olahraga</a></div>
    <div class="card"><a href="campur.html">Channel TV </a></div>

    <div class="qr-container">
      <img src="assets/qrcode.png" alt="QR Code GameOnX" />
    </div>
  </main>

  <footer>
    &copy; 2025 GameOnX. Semua Hak Dilindungi.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }
  </script>
</body>
</html>
