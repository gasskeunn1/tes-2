<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Live Streaming</title>
  <style>
    body {
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .logo {
      height: 40px;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    nav a:hover::after {
      width: 100%;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    #video-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 10px;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }
    .card {
      background: #1a1a2e;
      border-radius: 8px;
      overflow: hidden;
      padding: 5px;
      border: 2px solid #333;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      border-color: #00bfff;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card-title {
      margin: 8px 0 4px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
    }
    .card-time {
      font-size: 13px;
      color: #ccc;
      text-align: left;
    }
    .live-label {
      color: #0f0;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @media (max-width: 1024px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 640px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding-top: 10px;
      }
      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }
      nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
      <a href="live.html">LIVE</a>
      <a href="sport.html">CH SPORT</a>
      <a href="campur.html">CH CAMPUR</a>
    </nav>
  </header>

  <div class="container">
    <div id="video-container">
      <video id="hls-video" controls autoplay></video>
    </div>
    <div id="channel-list" class="card-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }

    const video = document.getElementById('hls-video');
    const hls = new Hls();
    let streamUrl = '';

    function playStream(url) {
      streamUrl = url;
      hls.detachMedia();
      hls.loadSource(url);
      hls.attachMedia(video);
    }

    // Auto-reload jika buffer macet
    let lastBuffered = 0;
    setInterval(() => {
      if (video.readyState < 2 || video.buffered.length === 0) return;
      const currentBuffered = video.buffered.end(0);
      if (currentBuffered === lastBuffered) {
        console.warn("Stream macet, reload player...");
        playStream(streamUrl);
      }
      lastBuffered = currentBuffered;
    }, 10000);

    // Format waktu sesuai zona lokal
    function formatLocalTime(isoString) {
      const date = new Date(isoString);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    fetch('data/live.json')
      .then(response => response.json())
      .then(channels => {
        const list = document.getElementById("channel-list");
        const now = new Date();

        channels.sort((a, b) => new Date(a.start) - new Date(b.start));

        channels.forEach(ch => {
          const card = document.createElement("div");
          card.className = "card";

          const startTime = new Date(ch.start);
          const isLive = now >= startTime;
          const formattedTime = formatLocalTime(ch.start);

          card.innerHTML = `
            <img src="${ch.poster}" alt="poster">
            <div class="card-title">${ch.title}</div>
            <div class="card-time">
              ${isLive ? '<span class="live-label">ðŸ”´ LIVE</span> ' : ''}
              ${startTime.toLocaleString("id-ID", {
                weekday: "short",
                hour: "2-digit",
                minute: "2-digit",
                day: "numeric",
                month: "short",
                timeZoneName: "short"
              })}
            </div>
          `;

          card.onclick = () => {
            playStream(ch.src);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          list.appendChild(card);
        });
      });
  </script>
</body>
</html>
