
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - Live Streaming</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a14, #0d0d1a);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    header {
      background: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 16px;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .logo {
      height: 35px;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
      margin-left: 8px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    nav a:hover::after {
      width: 100%;
    }
    .container {
      max-width: 1200px;
      margin: 80px auto 20px;
      padding: 0 10px;
    }
    #video-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 10px;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }
    video, #hls-video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      background: black;
      border-radius: 10px;
    }
    #hls-video {
      display: none; 
    }
    .section-title {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #00bfff;
      position: relative;
      display: inline-block;
    }
    .section-title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00bfff, transparent);
      background-size: 200% 100%;
      animation: underline-move 2s linear infinite;
    }
    @keyframes underline-move {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }
    .card {
      background: #1a1a2e;
      border-radius: 8px;
      overflow: hidden;
      padding: 5px;
      border: 2px solid #333;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: auto;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
      border-color: #00bfff;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    .card-title {
      margin: 8px 0 4px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
    }
    .card-time {
      font-size: 13px;
      color: #ccc;
      text-align: left;
      margin-top: auto;
      min-height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .live-label {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    footer {
      background: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: white;
      padding: 10px 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
    }
    @media (max-width: 1024px) {
      .card-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 640px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      footer {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        background-color: rgba(17, 17, 17, 0.95);
        position: fixed;
        top: 55px;
        right: 10px;
        padding: 10px;
        border-radius: 10px;
      }
      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }
      nav.show {
        display: flex;
      }
      header {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="https://chat.whatsapp.com/FtSOKILls4HBAlnjEE5Del">Grup</a>
      <a href="https://sociabuzz.com/fiqaz/donate">Donate</a>
    </nav>
  </header>

  <div class="container">
    <div id="video-container">
      <video id="standby-video" autoplay muted loop playsinline src="assets/standby.mp4"></video>

      <video id="hls-video" controls></video>
    </div>

    <h2 class="section-title">Jadwal Live</h2>
    <div id="channel-list" class="card-grid"></div>
  </div>

  <footer>
    &copy; 2025 GameOnX - Semua Hak Dilindungi
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }

    const standbyVideo = document.getElementById('standby-video');
    const video = document.getElementById('hls-video');
    const hls = new Hls();
    let streamUrl = '';

    function playStream(url) {
      streamUrl = url;
      standbyVideo.style.display = 'none'; 
      video.style.display = 'block';     

      hls.detachMedia();
      hls.loadSource(url);
      hls.attachMedia(video);
      video.play().catch(e => console.warn("Play error:", e));
    }

 
    let lastBuffered = 0;
    setInterval(() => {
      if (video.readyState < 2 || video.buffered.length === 0) return;
      const currentBuffered = video.buffered.end(0);
      if (currentBuffered === lastBuffered) {
        console.warn("Stream macet, reload player...");
        playStream(streamUrl);
      }
      lastBuffered = currentBuffered;
    }, 10000);

 
    fetch('data/live.json')
      .then(response => response.json())
      .then(channels => {
        const list = document.getElementById("channel-list");
        const now = new Date();

        channels.sort((a, b) => new Date(a.start) - new Date(b.start));

        channels.forEach(ch => {
          const card = document.createElement("div");
          card.className = "card";

          const startTime = new Date(ch.start);
          const isLive = now >= startTime;

          card.innerHTML = `
            <img src="${ch.poster}" alt="poster">
            <div class="card-title">${ch.title}</div>
            <div class="card-time">
              ${isLive 
                ? '<span class="live-label">ðŸ”´ LIVE</span>' 
                : startTime.toLocaleString("id-ID", {
                    weekday: "short",
                    day: "numeric",
                    month: "short",
                    year: "numeric",  
                    hour: "2-digit",
                    minute: "2-digit",
                    timeZoneName: "short"
                  })
              }
            </div>
          `;

          card.onclick = () => {
            playStream(ch.src);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          list.appendChild(card);
        });
      });
  </script>
</body>
</html>
