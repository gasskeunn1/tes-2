<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - CH SPORT</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a14, #0d0d1a);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 50px; /* supaya konten tidak ketutupan footer */
    }

    header {
      background: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 16px;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .logo {
      height: 36px;
    }

    .menu-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Glassmorphism menu untuk mobile */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 50px;
        right: 10px;
        flex-direction: column;
        min-width: 160px;
        border-radius: 10px;
        padding: 10px;
        background: rgba(17, 17, 17, 0.4);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 999;
      }

      nav a {
        padding: 10px;
        text-align: center;
        width: 100%;
        border-radius: 6px;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      nav.show {
        display: flex;
      }
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    #video-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 20px;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    #video-container iframe,
    #videoStandby {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .section-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
      color: #00bfff;
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 3px;
      width: 100%;
      background: linear-gradient(90deg, transparent, #00bfff, transparent);
      background-size: 200% 100%;
      animation: moveLine 2s linear infinite;
    }

    @keyframes moveLine {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    .channel-card {
      background: #161b22;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 160px;
      aspect-ratio: 16 / 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    .channel-card:hover {
      transform: scale(1.05);
      border: 1px solid white;
    }

    .channel-card img {
      width: 100%;
      height: calc(100% - 20px);
      object-fit: cover;
      border-radius: 8px;
    }

    .channel-card h6 {
      margin: 0;
      font-size: 11px;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: absolute;
      bottom: 3px;
      left: 0;
    }

    footer {
      background: rgba(17, 17, 17, 0.85);
      backdrop-filter: blur(6px);
      color: white;
      padding: 10px 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 640px) {
      footer {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <div class="menu-right">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <nav id="nav-menu">
        <a href="index.html">Home</a>
        <a href="https://chat.whatsapp.com/FtSOKILls4HBAlnjEE5Del">Grup</a>
        <a href="https://sociabuzz.com/fiqaz/donate">Donate</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div id="video-container">
      <video id="videoStandby" autoplay muted loop playsinline src="assets/standby.mp4"></video>
      <iframe id="videoPlayer" src="" allowfullscreen style="display: none;"></iframe>
    </div>

    <div style="text-align:center;">
      <div class="section-title">Channel TV</div>
    </div>

    <div class="channels" id="channelList"></div>
  </div>

  <footer>
    &copy; 2025 GameOnX - Semua Hak Dilindungi
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }

    const iframe = document.getElementById("videoPlayer");
    const standbyVideo = document.getElementById("videoStandby");

    // Play standby video saat halaman siap
    window.addEventListener('load', () => {
      standbyVideo.play().catch(e => {
        console.warn("Autoplay standby video gagal:", e);
      });
    });

    fetch("data/iframes.json")
      .then(res => res.json())
      .then(channels => {
        const container = document.getElementById("channelList");

        channels.forEach(channel => {
          let src = channel.src.startsWith("//") ? "https:" + channel.src : channel.src;

          const card = document.createElement("div");
          card.className = "channel-card";
          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" />
            <h6>${channel.name}</h6>
          `;

          card.addEventListener("click", () => {
            iframe.src = src;
            iframe.style.display = "block";
            standbyVideo.style.display = "none";

            document.getElementById("video-container").scrollIntoView({
              behavior: "smooth"
            });
          });

          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("channelList").innerHTML =
          `<div style="color:red;text-align:center;">❌ Gagal memuat channel.</div>`;
        console.error(error);
      });
  </script>
</body>
</html>
