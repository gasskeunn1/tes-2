<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - CH SPORT</title>
  <style>
    body {
      background: #0d0d1a;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    #video-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 20px;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .channel-card {
      background: #1a1a2e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .channel-card:hover {
      transform: scale(1.03);
    }

    .channel-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .channel-info {
      padding: 10px;
      text-align: center;
    }

    .channel-info h4 {
      margin: 5px 0;
      font-size: 16px;
      color: #00bfff;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding-top: 10px;
      }

      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }

      nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
      <a href="live.html">LIVE</a>
      <a href="sport.html">CH SPORT</a>
      <a href="campur.html">CH CAMPUR</a>
    </nav>
  </header>

  <div class="container">
    <div id="video-container">
      <video id="videoStandby" autoplay muted loop playsinline>
        <source src="assets/standby-video.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
      </video>
      <iframe id="videoPlayer" style="display:none;" allowfullscreen></iframe>
    </div>

    <div class="channels" id="channelList">
      <!-- Kartu channel akan dibuat otomatis via JS -->
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }

    const channels = [
      {
        name: "RCTI",
        poster: "https://via.placeholder.com/300x170.png?text=RCTI",
        src: "https://rcti-stream.example.com"
      },
      {
        name: "SCTV",
        poster: "https://via.placeholder.com/300x170.png?text=SCTV",
        src: "https://sctv-stream.example.com"
      },
      {
        name: "TRANS TV",
        poster: "https://via.placeholder.com/300x170.png?text=TRANS+TV",
        src: "https://transtv-stream.example.com"
      },
      {
        name: "NET TV",
        poster: "https://via.placeholder.com/300x170.png?text=NET+TV",
        src: "https://nettv-stream.example.com"
      }
    ];

    const container = document.getElementById('channelList');
    const iframe = document.getElementById('videoPlayer');
    const standby = document.getElementById('videoStandby');

    channels.forEach(channel => {
      const card = document.createElement('div');
      card.className = 'channel-card';
      card.innerHTML = `
        <img src="${channel.poster}" alt="${channel.name}">
        <div class="channel-info">
          <h4>${channel.name}</h4>
        </div>
      `;
      card.addEventListener('click', () => {
        iframe.src = channel.src;
        iframe.style.display = 'block';
        standby.style.display = 'none';
      });
      container.appendChild(card);
    });
  </script>
</body>
</html>
