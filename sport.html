<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOnX - CH SPORT</title>
  <style>
    body {
      background: #0d0d1a;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding-top: 10px;
      }

      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }

      nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
      <a href="live.html">LIVE</a>
      <a href="sport.html">CH SPORT</a>
      <a href="campur.html">CH CAMPUR</a>
    </nav>
  </header>

  <iframe src="https://example.com/sportchannel" allowfullscreen></iframe>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
