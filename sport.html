<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameOnX - CH SPORT</title>
  <style>
    body {
      background: #0d0d1a;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo {
      height: 40px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00bfff;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      position: relative;
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: #00bfff;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }

    #video-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 20px;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    #video-container iframe,
    #videoStandby {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #videoStandby {
      display: block;
      object-fit: cover;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .channel-card {
      background: #161b22;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 160px;
      aspect-ratio: 16 / 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    .channel-card:hover {
      transform: scale(1.05);
      border: 1px solid white;
    }

    .channel-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .channel-card h6 {
      margin-top: 4px;
      font-size: 11px;
      text-align: center;
      color: rgba(255, 255, 255, 0.85);
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: absolute;
      bottom: 4px;
      left: 0;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        padding-top: 10px;
      }

      nav a {
        padding: 10px 0;
        text-align: center;
        border-top: 1px solid #222;
      }

      nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gameonx logo 3.png" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="nav-menu">
      <a href="live.html">LIVE</a>
      <a href="sport.html">CH SPORT</a>
      <a href="campur.html">CH CAMPUR</a>
    </nav>
  </header>

  <div class="container">
    <div id="video-container">
      <video id="videoStandby" autoplay muted loop playsinline></video>
      <iframe id="videoPlayer" src="" allowfullscreen style="display: none;"></iframe>
    </div>

    <div class="channels" id="channelList">
      <!-- Kartu channel dari JSON -->
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }

    const iframe = document.getElementById("videoPlayer");
    const standbyVideo = document.getElementById("videoStandby");
    standbyVideo.src = "assets/standby-video.mp4";

    // Reload otomatis preview tiap 60 detik
    setInterval(() => {
      const currentTime = standbyVideo.currentTime;
      standbyVideo.src = standbyVideo.src;
    }, 60000);

    fetch("data/iframes.json")
      .then(res => res.json())
      .then(channels => {
        const container = document.getElementById("channelList");

        channels.forEach(channel => {
          let src = channel.src.startsWith("//") ? "https:" + channel.src : channel.src;

          const card = document.createElement("div");
          card.className = "channel-card";
          card.innerHTML = `
            <img src="${channel.poster}" alt="${channel.name}" />
            <h6>${channel.name}</h6>
          `;

          card.addEventListener("click", () => {
            iframe.src = src;
            iframe.style.display = "block";
            standbyVideo.style.display = "none";

            // Scroll ke player
            document.getElementById("video-container").scrollIntoView({
              behavior: "smooth"
            });
          });

          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("channelList").innerHTML =
          `<div class='text-red-500 text-center'>❌ Gagal memuat channel.</div>`;
        console.error(error);
      });
  </script>
</body>
</html>
